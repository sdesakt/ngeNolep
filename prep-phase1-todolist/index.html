<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>todoList</title>
  </head>
  <body>
    <header>
      <h1>My To Do List</h1>
      <div class="input">
        <input placeholder="add list..." type="text" id="addInput" />
        <button id="addButton">Add</button>
      </div>
      <div class="input">
        <input placeholder="search list. press reset to exit from search" type="text" id="searchInput" />
        <button id="resetSearchButton">Reset</button>
        <button id="searchButton">Search</button>
      </div>
    </header>
    <section>
      <ul>
        <li>To do example 1</li>
        <li class="checked">To do example 2</li>
        <li>To do example 3</li>
        <li>To do example 4</li>
      </ul>
    </section>
  </body>
  <script src="script.js"></script>
</html>
